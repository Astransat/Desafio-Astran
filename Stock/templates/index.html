<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <style>
        body { background-color: #39393f; color: white; }
        table th, table td { color: white; font-weight: bold; font-family: 'Mitr', sans-serif; }
    </style>
    </head>

    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Finance</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <table class="table">
                <thead class="thead-dark table-dark">
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">Preço Atual</th>
                        <th scope="col">Preço Histórico</th>
                        <th scope="col">Preço Atual Comparado</th>
                        <th scope="col">Projeção</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ name }}</td>
                    </tr>

                </tbody>
            </table>
            <p>{{ prices }}</p>
        </div>
    </body>
</html>
